<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Tourisme à Dakar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Tourisme à Dakar</h1>
      <p>
        Découvrez les lieux touristiques, marchés locaux et attractions de Dakar
      </p>
    </header>

    <section id="carte">
      <h2>Carte des lieux à découvrir</h2>
      <div id="map"></div>
    </section>

    <section class="gallery">
      <h2>Galerie des Lieux</h2>
      <img img src="image/ile .jpg.png" />
      <img
        src="../image/renaissance.png"
        alt="Monument de la Renaissance Africaine"
      />
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/8/83/Mosquee_de_la_Divinite.jpg"
        alt="Mosquée de la Divinité"
      />
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/6/61/Sandaga_market_Dakar.jpg"
        alt="Marché Sandaga"
      />
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/3/3f/Parc_Hann_Dakar.jpg"
        alt="Parc de Hann"
      />
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/4/42/Place_du_Souvenir_Dakar.jpg"
        alt="Place du Souvenir Africain"
      />
    </section>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Include the JavaScript file -->
    <script src="script.js"></script>
  </body>
</html>
